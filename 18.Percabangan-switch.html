<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>percabangan switch</title>
  </head>
  <body>
    <script>
      var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5");
      var hadiah = "";

      switch (jawab) {
        case "1":
          hadiah = "Tisu";
          break;
        case "2":
          hadiah = "1 kotak kopi";
          break;
        case "3":
          hadiah = "sticker";
          break;
        case "4":
          hadiah = "ember";
          break;
        case "5":
          hadiah = "jolang";
          break;
        default :
          document.write("<p> OPPPSS! anda salah pilih</p>");
      }

          if(hadiah === ""){
            document.write("<p>kamu mendapat hadiah</p>");
          } else {
            document.write("<h2>selamat kamu mendapatkan hadiah" + hadiah + "</h2>");
          }
      
    </script>
  </body>
</html>
