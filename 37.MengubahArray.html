<!DOCTYPE html>

    <title>Menghapus Data Array (dari belakang)</title>
</head>
<body>

         //membuat array
         var bunga = ["mawar", "melati", "anggrek", "sakura", "dahlia", "bonsai", "kamboja"];

         //menampilkan isi array
         document.write(bunga);
