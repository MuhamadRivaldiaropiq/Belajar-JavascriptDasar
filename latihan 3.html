<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chalens</title>
</head>
<body>
   <script>
var ulang = prompt ("Masukan angka");
var s = "";

    for(let i = 1; i < ulang; i++){
                for(let j= 1; j <= i; j++){
                     s += j + "";
                }
                s += "<br>";
            }
        document.write(s);
        
   </script>
</body>
</html>
