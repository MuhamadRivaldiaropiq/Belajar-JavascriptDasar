<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Bersarang</title>
</head>
<body>
    <script>
        var ulangi = prompt("apakah anda ingin mengulang?");
        var counter = 10;

        while (ulangi) {
            counter --;
            var bintang = "*".repeat(counter)  + "<br>";
            document.write(counter + ": " + bintang);
            
        }
    </script>
</body>
</html>
